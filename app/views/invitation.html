<div class="container">
  <div class="row row-content">
    <div class="col-xs-12">
      <div class="col-xs-12">
         <h3>Confirmation Page</h3>
         <hr>
      </div>
      <div class="col-xs-12 col-sm-9" ng-if="guest.invitationsConfirmed>1">
        <div class="form-group">
            <label class="col-sm-2">Evento: </label>
            <div>
                <label class="col-sm-10">{{guest.event.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Realizado por: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Endereço: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.address}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Tel.: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.phone}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">E-mail: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.email}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Convidado: </label>
            <div>
                <label class="col-sm-10">{{guest.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2"></label>
            <div>
              <angular-barcode ng-model="guest.id" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
            </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-9">
        <div class="form-group">
            <label class="col-sm-2">Evento: </label>
            <div>
                <label class="col-sm-10">{{guest.event.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Realizado por: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Endereço: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.address}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Tel.: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.phone}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">E-mail: </label>
            <div>
                <label class="col-sm-10">{{guest.event.host.email}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Convidado: </label>
            <div>
                <label class="col-sm-10">{{guest.name}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2"></label>
            <div>
                <angular-barcode ng-model="guest.id" bc-options="bc" bc-class="barcode" bc-type="svg"></angular-barcode>
            </div>
        </div>
      </div>
      <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button onclick="window.print();" class="btn btn-danger">Imprimir/Print Confirmation</button>
          </div>
      </div>
    </div>
  </div>
</div>
