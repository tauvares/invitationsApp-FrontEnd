<div class="container">
  <div class="row">
      <div class="col-xs-12">
         <ul class="breadcrumb">
             <li><a  ui-sref="app">Home</a></li>
             <li class="active">Confirmation Page</li>
         </ul>
      </div>
      <div class="col-xs-12">
         <h3>Página de Confirmação/Confirmation Page</h3>
         <hr>
      </div>
  </div>
  <div class="row row-content">
      <div class="col-xs-12 col-sm-12">
          <form class="form-horizontal" name="confirmationForm" ng-submit="submitConfirmation()" novalidate>
            <div class="form-group">
                <label class="col-sm-2">Guest Name: </label>
                <div>
                    <label class="col-sm-10">{{guest.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Host Name: </label>
                <div>
                    <label class="col-sm-10">{{guest.event.host.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Event: </label>
                <div>
                    <label class="col-sm-10">{{guest.event.name}}</label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2">Description: </label>
                <div>
                    <label class="col-sm-10">{{guest.event.description}}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="invitationsConfirmed" class="col-sm-2">Irá levar acompanhante<br>Would you bring another person?</label>
                <div class="form-check">
                  <label class="radio-inline">
                      <input type="radio" class="form-check-input" name="invitationsConfirmed" ng-model="guest.invitationsConfirmed" id="invitationsConfirmed"
                        value="2"> Sim/Yes
                  </label>
                  <label class="radio-inline">
                      <input type="radio" class="form-check-input" name="invitationsConfirmed" ng-model="guest.invitationsConfirmed" id="invitationsConfirmed"
                        value="1" checked> Não/No
                  </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">Imprimir/Print Confirmation</button>
                </div>
            </div>
          </form>
      </div>
  </div>
</div>
